<div   *ngFor="#article of articles"  >
    <div class="post-preview">
        <a href="/article/id/{{article._id}}">
            <h2 class="post-title">
                {{article.title}}
            </h2>
            <h3 class="post-subtitle">
                {{article.content}}
            </h3>
        </a>
        <p class="post-meta">Posted by <a href="#">Start Bootstrap</a> on {{article.creationDate|date}}</p>
    </div>
</div>
