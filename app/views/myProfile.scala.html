@()(implicit request: RequestHeader, user: User, messages: Messages)

@import controllers.routes

@views.html.templates.logged(title = "My account", tab = "myaccount") {

@tags.alertFromRequest(request, "success")

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- 1. Load libraries -->
        <!-- IE required polyfills, in this exact order -->
    <head>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/es6-shim/0.33.3/es6-shim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/systemjs/0.19.20/system-polyfills.js"></script>

        <script src="https://code.angularjs.org/2.0.0-beta.6/angular2-polyfills.js"></script>
        <script src="https://code.angularjs.org/tools/system.js"></script>
        <script src="https://code.angularjs.org/tools/typescript.js"></script>
        <script src="https://code.angularjs.org/2.0.0-beta.6/Rx.js"></script>
        <script src="https://code.angularjs.org/2.0.0-beta.6/angular2.dev.js"></script>
        <script src="https://code.angularjs.org/2.0.0-beta.6/http.dev.js"></script>
        <script>

                System.config({
                    //use typescript for compilation
                    transpiler: 'typescript',
                    //typescript compiler options
                    typescriptOptions: {
                        emitDecoratorMetadata: true
                    },

                    //packages defines our app package
                    packages: {
                        myprofile: {
                            main: './main.ts',
                            defaultExtension: 'ts'
                        }
                    }
                });
                System.import('/js/myprofile/main.ts')
                        .catch(console.error.bind(console));
        </script>
        <!-- 2. Configure SystemJS -->



</head>

        <!-- 3. Display the application -->
    <body>
        <my-app>Loading...</my-app>
    </body>



}
